<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight | S37</title>
    <meta name="description" content="Writing on AI strategy, organizational leverage, and the structural patterns most teams miss.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Open Graph -->
    <meta property="og:title" content="Insight | S37">
    <meta property="og:description" content="Writing on AI strategy, organizational leverage, and the structural patterns most teams miss.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://s37.ai/insight.html">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&family=Newsreader:ital,wght@0,300;0,400;1,300;1,400&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #1A1B26;
            --bg-secondary: #16161E;
            --fg-primary: #C0CAF5;
            --fg-secondary: #9AA5CE;
            --accent-purple: #BB9AF7;
            --accent-cyan: #7DCFFF;
            --border: #414868;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Newsreader', Georgia, serif;
            font-weight: 300;
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--fg-primary);
            background-color: var(--bg-primary);
            background-image:
                radial-gradient(circle, rgba(187, 154, 247, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle, rgba(65, 72, 104, 0.3) 1px, transparent 1px);
            background-size:
                1584px 888px,
                24px 24px;
            background-position:
                408px 792px,
                0 0;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 27, 38, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--fg-primary);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            color: var(--fg-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--fg-primary);
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        .page-intro {
            margin-bottom: 4rem;
        }

        .page-intro h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .page-intro p {
            color: var(--fg-secondary);
            font-size: 1.15rem;
        }

        .highlight {
            color: var(--accent-purple);
        }

        /* Post list */
        .post-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            display: block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem 2.5rem;
            text-decoration: none;
            transition: border-color 0.2s, transform 0.15s;
        }

        .post-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .post-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
            margin-bottom: 0.75rem;
        }

        .post-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--fg-primary);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .post-summary {
            font-size: 1.05rem;
            color: var(--fg-secondary);
            line-height: 1.6;
        }

        /* Loading state */
        .loading {
            color: var(--fg-secondary);
            font-size: 1rem;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--fg-primary);
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            font-size: 0.95rem;
            color: var(--fg-secondary);
            margin-bottom: 2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .footer-links a {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: var(--fg-secondary);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--fg-primary);
        }

        .footer-copy {
            font-size: 0.85rem;
            color: var(--fg-secondary);
        }

        .footer-copy a {
            color: var(--fg-secondary);
        }

        /* Mobile nav toggle */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--fg-primary);
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .nav-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background: rgba(26, 27, 38, 0.98);
                backdrop-filter: blur(10px);
                padding: 1rem 1.5rem;
                gap: 0;
                border-bottom: 1px solid var(--border);
            }

            .nav-links.open {
                display: flex;
            }

            .nav-links a {
                padding: 0.75rem 0;
                border-bottom: 1px solid rgba(65, 72, 104, 0.3);
            }

            .nav-links a:last-child {
                border-bottom: none;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }

            .post-card {
                padding: 1.5rem;
            }

            .post-title {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">S37</a>
        <button class="nav-toggle" aria-label="Menu" onclick="this.nextElementSibling.classList.toggle('open')">
            <span></span><span></span><span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="work.html">Work</a>
            <a href="insight.html" class="active">Insight</a>
            <a href="approach.html">Approach</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <div class="page-intro">
            <h1>Insight</h1>
            <p>Writing on AI strategy, organizational leverage, and the structural patterns most teams miss.</p>
        </div>

        <div class="post-list" id="post-list">
            <p class="loading">Loading posts...</p>
        </div>
    </main>

    <footer>
        <div class="footer-logo">S37</div>
        <p class="footer-tagline">So much more can be done now.</p>
        <div class="footer-links">
            <a href="work.html">Work</a>
            <a href="insight.html">Insight</a>
            <a href="approach.html">Approach</a>
            <a href="contact.html">Contact</a>
        </div>
        <p class="footer-copy">&copy; 2026 S37 &middot; <a href="mailto:joshua@s37.ai">joshua@s37.ai</a></p>
    </footer>

    <script>
        async function loadPosts() {
            const container = document.getElementById('post-list');
            try {
                const res = await fetch('posts/manifest.json');
                const posts = await res.json();

                // Sort by date descending
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = posts.map(post => {
                    const date = new Date(post.date + 'T12:00:00');
                    const formatted = date.toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                    return `
                        <a href="post.html?slug=${post.slug}" class="post-card">
                            <div class="post-date">${formatted}</div>
                            <div class="post-title">${post.title}</div>
                            <div class="post-summary">${post.summary}</div>
                        </a>
                    `;
                }).join('');
            } catch (e) {
                container.innerHTML = '<p class="loading">Could not load posts.</p>';
            }
        }

        loadPosts();
    </script>
</body>
</html>
