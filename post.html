<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S37</title>
    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&family=Newsreader:ital,wght@0,300;0,400;1,300;1,400&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/marked.min.js"></script>

    <style>
        :root {
            --bg-primary: #1A1B26;
            --bg-secondary: #16161E;
            --fg-primary: #C0CAF5;
            --fg-secondary: #9AA5CE;
            --accent-purple: #BB9AF7;
            --accent-cyan: #7DCFFF;
            --border: #414868;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Newsreader', Georgia, serif;
            font-weight: 300;
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--fg-primary);
            background-color: var(--bg-primary);
            background-image:
                radial-gradient(circle, rgba(187, 154, 247, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle, rgba(65, 72, 104, 0.3) 1px, transparent 1px);
            background-size:
                1584px 888px,
                24px 24px;
            background-position:
                408px 792px,
                0 0;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 27, 38, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--fg-primary);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            color: var(--fg-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--fg-primary);
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        /* Post header */
        .post-header {
            margin-bottom: 3rem;
        }

        .post-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
            margin-bottom: 1.5rem;
        }

        .post-meta a {
            color: var(--fg-secondary);
            text-decoration: none;
            margin-right: 1rem;
        }

        .post-meta a:hover {
            color: var(--fg-primary);
        }

        .post-header h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        .post-header .summary {
            font-size: 1.15rem;
            color: var(--fg-secondary);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* Rendered markdown content */
        .post-content {
            font-size: 1.05rem;
        }

        .post-content h1 {
            display: none; /* Hide the duplicate h1 from markdown */
        }

        .post-content h2 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--fg-primary);
            margin-top: 3rem;
            margin-bottom: 1rem;
        }

        .post-content h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--accent-purple);
            margin-top: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .post-content p {
            margin-bottom: 1.25rem;
        }

        .post-content strong {
            font-weight: 400;
            color: var(--fg-primary);
        }

        .post-content em {
            font-style: italic;
            color: var(--fg-secondary);
        }

        .post-content a {
            color: var(--accent-purple);
            text-decoration: none;
            border-bottom: 1px solid rgba(187, 154, 247, 0.3);
        }

        .post-content a:hover {
            border-bottom-color: var(--accent-purple);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
            color: var(--fg-secondary);
        }

        .post-content blockquote {
            border-left: 3px solid var(--accent-purple);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--fg-secondary);
            font-style: italic;
        }

        .post-content code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 0.15em 0.4em;
            border-radius: 3px;
            color: var(--accent-cyan);
        }

        .post-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.25rem;
            overflow-x: auto;
            margin-bottom: 1.25rem;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            font-size: 0.85rem;
        }

        .post-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2.5rem 0;
        }

        .post-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 0.5rem 0 0.25rem;
        }

        .post-content img + br + em,
        .post-content p:has(img) + p > em:only-child {
            display: block;
            font-size: 0.85rem;
            color: var(--fg-secondary);
            margin-bottom: 2.5rem;
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: var(--accent-purple);
            text-decoration: none;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        /* Loading */
        .loading {
            color: var(--fg-secondary);
            font-size: 1rem;
            min-height: 50vh;
            display: flex;
            align-items: center;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--fg-primary);
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            font-size: 0.95rem;
            color: var(--fg-secondary);
            margin-bottom: 2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .footer-links a {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: var(--fg-secondary);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--fg-primary);
        }

        .footer-copy {
            font-size: 0.85rem;
            color: var(--fg-secondary);
        }

        .footer-copy a {
            color: var(--fg-secondary);
        }

        /* Mobile nav toggle */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--fg-primary);
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .nav-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background: rgba(26, 27, 38, 0.98);
                backdrop-filter: blur(10px);
                padding: 1rem 1.5rem;
                gap: 0;
                border-bottom: 1px solid var(--border);
            }

            .nav-links.open {
                display: flex;
            }

            .nav-links a {
                padding: 0.75rem 0;
                border-bottom: 1px solid rgba(65, 72, 104, 0.3);
            }

            .nav-links a:last-child {
                border-bottom: none;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }

            .post-header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">S37</a>
        <button class="nav-toggle" aria-label="Menu" onclick="this.nextElementSibling.classList.toggle('open')">
            <span></span><span></span><span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="work.html">Work</a>
            <a href="insight.html" class="active">Insight</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <div id="post-container">
            <p class="loading">Loading...</p>
        </div>
    </main>

    <footer>
        <div class="footer-logo">S37</div>
        <p class="footer-tagline">So much more can be done now.</p>
        <div class="footer-links">
            <a href="work.html">Work</a>
            <a href="insight.html">Insight</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <p class="footer-copy">&copy; 2026 S37 &middot; <a href="mailto:joshua@s37.ai">joshua@s37.ai</a></p>
    </footer>

    <script>
        function parseFrontMatter(text) {
            const match = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
            if (!match) return { meta: {}, content: text };

            const meta = {};
            match[1].split('\n').forEach(line => {
                const m = line.match(/^(\w+):\s*"?(.*?)"?\s*$/);
                if (m) meta[m[1]] = m[2];
            });

            return { meta, content: match[2] };
        }

        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const container = document.getElementById('post-container');

            if (!slug) {
                window.location.href = 'insight.html';
                return;
            }

            try {
                const res = await fetch(`posts/${slug}.md`);
                if (!res.ok) throw new Error('Post not found');
                const text = await res.text();
                const { meta, content } = parseFrontMatter(text);

                // Update page title
                if (meta.title) {
                    document.title = `${meta.title} | S37`;
                }
                if (meta.summary) {
                    document.querySelector('meta[name="description"]').content = meta.summary;
                }

                // Format date
                let dateStr = '';
                if (meta.date) {
                    const date = new Date(meta.date + 'T12:00:00');
                    dateStr = date.toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                }

                // Render
                const rendered = marked.parse(content);

                container.innerHTML = `
                    <div class="post-header">
                        <div class="post-meta">
                            <a href="insight.html">&larr; All posts</a>
                            ${dateStr}
                        </div>
                        <h1>${meta.title || ''}</h1>
                        ${meta.summary ? `<p class="summary">${meta.summary}</p>` : ''}
                    </div>
                    <div class="post-content">
                        ${rendered}
                    </div>
                    <a href="insight.html" class="back-link">&larr; Back to all posts</a>
                `;
            } catch (e) {
                container.innerHTML = `
                    <div class="post-header">
                        <div class="post-meta">
                            <a href="insight.html">&larr; All posts</a>
                        </div>
                        <h1>Post not found</h1>
                        <p class="summary">This post doesn't exist or couldn't be loaded.</p>
                    </div>
                `;
            }
        }

        loadPost();
    </script>
</body>
</html>
